<div class="row">
	<br>
	<div class="col-sm-6">
		<a ng-href="post/new?type={{search.type}}" class="btn btn-primary">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>标题</th>
					<th>作者</th>
					<th>群组</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts" ng-click="editPost(post)">
					<td>{{ post.title }}</td>
					<td>{{ post.author.name }}</td>
					<td>{{ post.group.name }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
