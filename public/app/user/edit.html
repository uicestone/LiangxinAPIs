<div class="row">
	<div class="col-sm-12">
		<br>
		<form class="form form-horizontal" ng-submit="save(user)">
			<div class="form-group">
				<label class="control-label col-sm-2">姓名</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">联系方式</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.contact">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">职位</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.position">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">角色</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.role">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">群组</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.group" typeahead="group as group.name for group in searchGroup($viewValue)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">部门</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="user.department" typeahead="group as group.name for group in searchGroup($viewValue)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">重置密码</label>
				<div class="col-sm-6">
					
				</div>
			</div>
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</form>
	</div>
</div>
