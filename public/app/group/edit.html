<div class="row">
	<div class="col-sm-12">
		<br>
		<form class="form form-horizontal" ng-submit="save(group)">
			<div class="form-group">
				<label class="control-label col-sm-2">群组名称</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="group.name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">负责人</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="group.leader">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">联系方式</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="group.contact">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">地址</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="group.address">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">上级群组</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="group.parent" typeahead="group as group.name for group in searchGroup($viewValue)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">群组介绍</label>
				<div class="col-sm-6">
					<textarea class="form-control" rows="8" ng-model="group.description"></textarea>
				</div>
			</div>
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</form>
	</div>
</div>
